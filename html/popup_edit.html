<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>NUCT SETTING</title>
    <script src="../js/module/jquery-3.6.1.min.js"></script>
    <script src="../js/script/popup_edit.js"></script>
    <link rel="stylesheet" href="../css/popup.css"/>
    <link rel="stylesheet" href="../css/popup_edit.css"/>
  </head>
  <body>
    <div class="form-wrapper">
      <div class="edit-header">
        <div class="edit-title edit-items">
          <h2>Edit User</h2>
        </div>
        <div class="delete-btn edit-items" id="delete">
          <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
               width="30" height="30"
               viewBox="0 0 30 30">
            <path d="M 14.984375 2.4863281 A 1.0001 1.0001 0 0 0 14 3.5 L 14 4 L 8.5 4 A 1.0001 1.0001 0 0 0 7.4863281 5 L 6 5 A 1.0001 1.0001 0 1 0 6 7 L 24 7 A 1.0001 1.0001 0 1 0 24 5 L 22.513672 5 A 1.0001 1.0001 0 0 0 21.5 4 L 16 4 L 16 3.5 A 1.0001 1.0001 0 0 0 14.984375 2.4863281 z M 6 9 L 7.7929688 24.234375 C 7.9109687 25.241375 8.7633438 26 9.7773438 26 L 20.222656 26 C 21.236656 26 22.088031 25.241375 22.207031 24.234375 L 24 9 L 6 9 z"></path>
          </svg>
        </div>
      </div>
      <form>
        <div class="form-item">
          <label for="username"></label>
          <input type="text" id="username" name="username" required="required" placeholder="名古屋大学ID(Nagoya University ID)">
        </div>
        <div class="form-item">
          <label for="password"></label>
          <input type="password" id="password" name="password" required="required" placeholder="パスワード(Password)">
        </div>
        <div class="form-item">
          <label for="token"></label>
          <input type="password" id="token" name="token" required="required" placeholder="認証シード(Authentication Seed)">
        </div>
        <div class="form-item">
          <label for="option_name"></label>
          <input type="text" id="option_name" name="option_name" placeholder="表示名(Display name) - option">
        </div>
        <div class="button-panel">
          <input type="submit" id="edit" class="button" title="Edit" value="Edit">
        </div>
      </form>
    </div>
  </body>
</html>
