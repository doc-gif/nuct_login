<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>NUCT SETTING</title>
    <script src="../js/script/popup_register.js"></script>
    <link rel="stylesheet" href="../css/popup.css"/>
    <link rel="stylesheet" href="../css/popup_edit.css">
  </head>
  <body>
    <div class="form-wrapper">
      <h2>Register User</h2>
      <form>
        <div class="form-item form-item-text">
          <label for="username"></label>
          <input type="text" id="username" name="username" required="required" placeholder="名古屋大学ID(Nagoya University ID)">
        </div>
        <div class="form-item form-item-password">
          <div class="form-item-child-input">
            <label for="password"></label>
            <input type="password" id="password" name="password" required="required" placeholder="パスワード(Password)">
          </div>
          <div class="form-item-child-svg hidden">
            <svg xmlns="http://www.w3.org/2000/svg" id="show_password" width="24" height="24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
          </div>
        </div>
        <div class="form-item form-item-password">
          <div class="form-item-child-input">
            <label for="token"></label>
            <input type="password" id="token" name="token" required="required" placeholder="認証シード(Authentication Seed)">
          </div>
          <div class="form-item-child-svg hidden">
            <svg xmlns="http://www.w3.org/2000/svg" id="show_token" width="24" height="24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
          </div>
        </div>
        <div class="form-item form-item-text">
          <label for="option_name"></label>
          <input type="text" id="option_name" name="option_name" placeholder="表示名(Display name) - option">
        </div>
        <div class="button-panel">
          <input type="submit" id="register" class="button" title="Register" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
